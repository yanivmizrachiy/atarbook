<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AtarBook Dashboard</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top-bar">
      <div class="left-controls">
        <button id="main-account-switch-btn" class="round-switch-btn">
          <span class="switch-icon"></span> 注专 砖
        </button>
      </div>
      <div class="right-controls">
        <span id="active-profile-label">...</span>
        <div
          class="help-tooltip"
          title="拽转 住 专: 砖专 转专转 驻驻 (Remember me)  砖转砖 驻专驻 驻驻."
        >
          癸 驻 住 专
        </div>
      </div>
    </div>

    <div class="container">
      <header>
        <h1>My Dashboard</h1>
        <p>专 砖专转 住 专</p>
      </header>

      <!-- Hero Section (GPT) - Only for Account 1 -->
      <section id="hero-section" class="hero-section hidden">
        <!-- Injected via JS -->
      </section>

      <!-- Fast Access Section -->
      <section class="fast-access-section">
        <h2>拽爪专 专 (Fast Access)</h2>
        <div id="fast-access-grid" class="grid-container">
          <!-- Buttons injected by JS -->
        </div>
      </section>

      <!-- Google Mega Menu Section -->
      <section class="google-section">
        <div class="google-container">
          <button id="google-mega-btn" class="google-main-btn">
            <span class="g-icon">G</span> Google Services
          </button>

          <!-- Mega Menu Dropdown -->
          <div id="google-mega-menu" class="mega-menu hidden">
            <div class="menu-header">
              <span id="menu-active-profile">驻注: 砖  1</span>
              <button id="close-menu-btn" class="close-btn">&times;</button>
            </div>
            <div id="google-menu-grid" class="menu-grid">
              <!-- Menu items injected by JS -->
            </div>
          </div>
        </div>
      </section>

      <div class="footer-links">
        <a href="rules.html" target="_blank"> 驻专拽 注 </a>
      </div>
    </div>

    <div id="toast-container" class="toast-container"></div>

    <script src="assets/app.js"></script>
  </body>
</html>
